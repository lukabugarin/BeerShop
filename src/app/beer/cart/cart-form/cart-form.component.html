<h1>Complete order</h1>
<form class="orderForm">
  <div class="form-group form-row">
    <label for="firstName" class="col-form-label col-sm-2">First name:</label>
    <input type="text" class="orderInput" id="firstName" name="firstName" [(ngModel)]="order.firstName">
  </div>
  <div class="form-group form-row">
    <label for="lastName" class="col-form-label col-sm-2">Last name:</label>
    <input type="text" class="orderInput" id="lastName" name="lastName" [(ngModel)]="order.lastName">
  </div>
  <div class="form-group form-row">
    <label for="email" class="col-form-label col-sm-2">Email:</label>
    <input type="email" class="orderInput" id="email" name="email" [(ngModel)]="order.email">
  </div>
  <button type="submit" class="btn btn-primary float-right orderBtn" (click)="saveOrder()">Order</button>
</form>

<br>
<form class="commentForm">
  <div class="form-group">
    <input class="form-control" name="name" type="text" placeholder="Name" [(ngModel)]="comment.author" class="commentInput">
  </div>
  <div class="form-group">
    <textarea class="form-control" name="comment" type="text" placeholder="Comment" [(ngModel)]="comment.text" class="commentText commentInput"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-primary" (click)="newComment()" class="commentBtn">Submit</button>
  </div>
</form>
